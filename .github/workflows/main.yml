name: Build CaptureSight

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: devkitpro/devkita64:latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        # Install only the additional packages we need (most are already in container)
        dkp-pacman -S --needed --noconfirm switch-curl 2>/dev/null || echo "Package installation skipped or already installed"
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: nightly
        components: rust-src
    
    - name: Add Rust aarch64 target
      run: |
        rustup target add aarch64-unknown-linux-gnu
    
    - name: Install cbindgen
      run: |
        cargo install cbindgen
    
    - name: Setup environment variables
      run: |
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "DEVKITA64=/opt/devkitpro/devkitA64" >> $GITHUB_ENV
        echo "/opt/devkitpro/tools/bin" >> $GITHUB_PATH
    
    - name: Build project
      run: make
    
    - name: List build outputs
      run: |
        ls -la out/
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: capturesight-ovl
        path: |
          out/capturesight.ovl
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          out/capturesight.ovl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
